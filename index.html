<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological Consultants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="header__logo">WeHelp<span class="header__logo header__logo--yellow">You</span></h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__item">Home</li>
                <li class="header__item">Team</li>
                <li class="header__item header__item--contact">Contact</li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="home" id="home-section">

            <div class="home__container-text">
            <h1 class="home__title">Consultores <br> Tecnológicos</h1>
            
            <p class="home__subtitle">Especialistas en desarrollo web</p>
            
  
            <a href="tel:+1234567890" class="home__contact">Te llamamos</a>
        </div>


            <div class="home__image-wrapper">
                <img class="home__image" src="assets/images/consultants.png" alt="Equipo de consultores expertos en tecnología" title="Consultores tecnológicos trabajando" />
            </div>
        </section>
    </main>
    
    
</body>
</html>
